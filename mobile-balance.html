<!doctype html>
<html lang="en">

<head>
    <title>SharterFX</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Style CSS -->
    <link rel="stylesheet" href="./css/style.min.css">
</head>

<body>
    <!-- Header -->
    <header class="fixed-top">
        <nav class="navbar navbar-expand-xl navbar-dark bg-dark">
            <a class="navbar-brand" href="./mobile-menu.html">
                <img src="./images/logo-mobile.png" alt=""> Balance
            </a>
        </nav>
    </header>

    <!-- Main -->
    <main class="main main-mobile">
        <div class="mobile-page mobile-page-balance container">
            <div class="card card-body">
                <h5 class="card-title">YOUR BALANCE</h5>
                <!-- Top -->
                <div class="card-top">
                    <div class="row">
                        <div class="col-xl-4">
                            <div class="card">
                                <div class="card-body">
                                    <h3>Profit</h3>
                                    <h4>1,000,000 THB</h4>
                                </div>
                                <div class="card-footer">50% increase</div>
                            </div>
                        </div>
                        <div class="col-xl-4">
                            <div class="card">
                                <div class="card-body">
                                    <h3>Deposit</h3>
                                    <h4>1,000,000 THB</h4>
                                </div>
                                <a href="./mobile-depo.html" class="card-footer text-white">Deposit Now</a>
                            </div>
                        </div>
                        <div class="col-xl-4">
                            <div class="card">
                                <div class="card-body">
                                    <h3>Balance</h3>
                                    <h4>1,000,000 THB</h4>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Optional JavaScript -->
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
</body>

</html>
